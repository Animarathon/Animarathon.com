<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>README.EBOOK</title>
    <!-- Aframe framework-->
    <script src="./aframe/aframe-master.min.js"></script>
</head>

<body>
<a-scene>
    <!--Assets-->
    <a-assets>
    <img id="eyes" src="./images/deverse/eyes.png">
    <img id="ebooks" src="./images/deverse/ebooks.png">
    <img id="text" src="./images/deverse/ebooks_txt.png">
    </a-assets>

    <!--Controls-->
    <a-camera look-controls fov="80">
        <a-entity>
            <a-image geometry="primitive: plane" src="#text" position="0 0 -1" flatShading="true"></a-image>
            <a-animation direction="alternate"
                         attribute="rotation"
                         dur="10000"
                         fill="forwards"
                         to="1 -1 -4"
                         repeat="indefinite">
            </a-animation>
         </a-entity>
    </a-camera>

    <!--Ebooks-->
    <!--The distortion effect is caused by the use of an <a-plane> tag as opposed to an <a-image> tag.-->
    <!--While probably a bug in aframe I like it for this character, so it's staying in.-->
    <!--If A-Frame ever updates and fixes this, just update and implement something similar.-->
    <a-entity>
    <a-plane position="0 5 -10" scale="20 20 1"rotation="0 0 0" color="#FF7300" src="#ebooks" flatShading="true"></a-plane>
    <a-animation attribute="rotation"
                 dur="20000"
                 fill="backwards"
                 to="-360 -360 360"
                 repeat="indefinite">
    </a-animation>
    </a-entity>

    <!--Eyes Background-->
    <a-entity>
    <a-sky id="eyes" src="#eyes" repeat="20 20" color="#FF7300" flatShading="true">
    <a-animation attribute="rotation"
                 dur="42000"
                 fill="forwards"
                 ease="bounce"
                 to="1080 1080 1080"
                 repeat="indefinite">
    </a-animation>
    </a-entity>

</a-scene>
</body>

</html>
