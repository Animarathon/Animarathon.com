# This file is a template, and might need editing before it works on your project.
# Full project: https://gitlab.com/pages/plain-html
pages:
  stage: deploy
  script:
  - mkdir .public
  - cp -r .well-known/acme-challenge/* .public/.well-known/acme-challenge/
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master
